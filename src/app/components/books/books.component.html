<h1 class="text-4xl my-12 font- text-black flex justify-center items-center"> All books </h1>

<div class="flex flex-wrap justify-center gap-10 mb-10">
    @for ( book of books; track book.serial) {
    <div class="w-[40%]flex items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <span class="flex items-center justify-center">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="{{ book.cover }}" alt="{{ book.title }}" class="w-[250px] mt-6">
        </span>
        <div class="flex flex-col justify-between p-4 leading-normal">
            <span class="flex flex-row justify-between items-center">
            <p class="border rounded-md mb-2 bg-white w-18 text-center text-black">
                {{ book.pages }} pgs
            </p>
            <p class="border rounded-md mb-2 bg-white w-18 text-center text-black">
                {{ book.release_date }}
            </p>
            </span>
            <hgroup class="flex flex-col justify-between">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-[#c1a01a]">{{ book.title }}</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ book.summary }}</p>
            </hgroup>
        </div>
    </div>

}
</div>
